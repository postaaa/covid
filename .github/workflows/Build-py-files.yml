    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    
    - name: Display Python version
      run: python --version
      
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install jinja2 
