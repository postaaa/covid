name: Build Python App

on:
  release:    
  
  workflow_dispatch:
  
jobs:
 build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

 
    - run: python main.py
    - run:
        git add .
        git commit -m "update" -a
