<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=Kbu055sBrrNKe0tdO72bh65hDD2E7Kyb"></script>
    <title>上海疫情地图</title>
    <style>
       body,html{
           width: 100%;
           height: 100%;
           padding: 0;
           margin: 0;
       }
       #container{
           width: 100%;
           height: 100%;
           overflow: hidden;
       }
    </style>
</head>
<body>
    <div id='container'></div>
    <div id='points'></div>
    <script>
        var addresses = {{ addresses }};

        var map = new BMapGL.Map('container');
        map.centerAndZoom(new BMapGL.Point(121.5,31.23), 12);
        map.enableScrollWheelZoom(true);
        var myGeo = new BMapGL.Geocoder();
        function mark(i) {
            var address = addresses[i];
            myGeo.getPoint(address, function(point) {
                if (point) {
                    var marker = new BMapGL.Marker(new BMapGL.Point(point.lng, point.lat));
                    var label = new BMapGL.Label(address, {offset:new BMapGL.Size(10,-35)});
                    map.addOverlay(marker);
                    marker.setLabel(label);

                }
            }, "上海市");
            if (i+1 < addresses.length) {
                setTimeout(window.mark, 10, i+1);
            }
        }
        mark(0);

    </script>
</body>
</html>
