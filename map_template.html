<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=ILZBZ-6UOEO-O27WF-SA3PG-OH2NS-FLF4Z"></script>
    <title>上海（{{ range_text }}）疫情地图</title>
    <style>
       body,html{
           width: 100%;
           height: 100%;
           padding: 0;
           margin: 0;
       }
       #container{
           width: 100%;
           height: 100%;
           overflow: hidden;
       }
       .button {
        display: block;
        width: 115px;
        height: 25px;
        background: #6bdd83;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        }
       .item {
           position: absolute;
           left: 20px;
           top: 20px;
           z-index: 10000;
       }
    </style>
</head>
<body>
    <a class="button item" href="/covid-items.html">抗疫必需品</a>
    <div id='container'></div>
    <div id='points'></div>
    <script>
        var center = new qq.maps.LatLng(31.23, 121.5);
        var map = new qq.maps.Map(document.getElementById('container'),{
            center: center,
            zoom: 12
        });

        {% for point in points %}
        var marker = new qq.maps.Marker({
            position: new qq.maps.LatLng({{ point.lat }}, {{ point.lng }}),
            map: map
        });
        var label = new qq.maps.Label({
            position: new qq.maps.LatLng({{ point.lat }}, {{ point.lng }}),
            offset: new qq.maps.Size(10, -50),
            style: {
                "border-color": "#ff0000"
            },
            map: map,
            content: '{{ point.address }}'
        });
        {% endfor %}

    </script>
    <script type="text/javascript">document.write(unescape("%3Cspan id='cnzz_stat_icon_1275829773'%3E%3C/span%3E%3Cscript src='https://s96.cnzz.com/z_stat.php%3Fid%3D1275829773%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script>
</body>
</html>
